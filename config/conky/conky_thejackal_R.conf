conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'gray',
    default_outline_color = 'white',
    default_shade_color = 'white',
    color0 = '#ff6600',
    color1 = '#1793d1', 
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Roboto Mono:size=7',
    gap_x = 30,
    gap_y = 30,
    minimum_height = 250,
    minimum_width = 200,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_type = 'desktop',
    own_window_hints ='undecorated,sticky,skip_taskbar,skip_pager,below',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color1}${font ConkySymbols:size=20}t${voffset -10}${font Poiret One:bold:size=9}GNU/Linux » $hr${font}
#${color1}${goto 35}${color}${exec distro}
${color1}${goto 35}OS     : ${alignr}${color}${execi 86400 cat `ls -atr /usr/lib/os-release | tail -2` | grep "PRETTY_NAME" | cut -d= -f2 |  sed 's/"//g'}
${color1}${goto 35}Kernel : ${alignr}${color}$kernel on $machine
${color1}${goto 35}Chassis: ${alignr}${color}${exec hostnamectl | grep "Chassis" | cut -c19-45}
${color1}${goto 35}Hardware Vendor : ${alignr}${color}${exec hostnamectl | grep "Hardware Vendor" | cut -c19-45}
${color1}${goto 35}Hardware Model  : ${alignr}${color}${exec hostnamectl | grep "Hardware Model" | cut -c19-45}
${color1}${goto 35}User   : ${alignr}${color}${exec whoami}
${color1}${goto 35}Uptime : ${color}$uptime_short ${alignr}${color1}Load  : ${color}${loadavg}
${color1}${font ConkySymbols:size=20}f${font} ${voffset -10}${font Poiret One:bold:size=9}System » $hr${font}
${color1}${goto 35}Core 1 : ${color}${freq_g 1}GHz ${alignr}${cpu cpu0}% ${cpubar cpu0 4,100}
${color1}${goto 35}Core 2 : ${color}${freq_g 2}GHz ${alignr}${cpu cpu1}% ${cpubar cpu1 4,100}
${color1}${goto 35}Core 3 : ${color}${freq_g 3}GHz ${alignr}${cpu cpu2}% ${cpubar cpu2 4,100}
${color1}${goto 35}Core 4 : ${color}${freq_g 4}GHz ${alignr}${cpu cpu3}% ${cpubar cpu3 4,100}
${color1}${font ConkySymbols:size=20}h${font} ${voffset -10}${font Poiret One:bold:size=9}Temperature » $hr${font}
${color1}${goto 35}CPU : ${color}${exec sensors | grep 'temp1' | awk 'NR==1{print $2}'} ${alignr}${color1}GPU : ${color}${exec sensors | grep 'temp1' | awk 'NR==2{print $2}'}
${color1}${font ConkySymbols:size=20}J${font} ${voffset -10}${font Poiret One:bold:size=9}Memory » $hr${font}
${color1}${goto 35}RAM : ${color}$mem/$memmax ${alignr}$memperc% ${membar 4,100}
${color1}${goto 35}SWAP: ${color}$swap/$swapmax $alignr}$swapperc% ${swapbar 4,100}
${color1}${font ConkySymbols:size=20}n${font} ${voffset -10}${font Poiret One:bold:size=9}Processes » $hr${font}
${color1}${goto 35}CPU usage ${alignr}Memory Usage${color}
${color1}${goto 35}${stippled_hr}${color}
${goto 35}${top name 1} ${color}${top cpu 1}% ${alignr}${top_mem name 1}${top_mem mem_res 1}
${goto 35}${top name 2} ${color}${top cpu 2}% ${alignr}${top_mem name 2}${top_mem mem_res 2}
${goto 35}${top name 3} ${color}${top cpu 3}% ${alignr}${top_mem name 3}${top_mem mem_res 3}
${color1}${goto 35}Processes: ${color}$processes ${color1}Running: ${color}$running_processes
${color1}${font ConkySymbols:size=20}k${font} ${voffset -10}${font Poiret One:bold:size=9}Storage » $hr${font}
${color1}${goto 35}Root : ${color}${fs_used /}/${fs_size /} ${alignr}${fs_used_perc /} % ${fs_bar 6,100 /}
${color1}${goto 35}Home : ${color}${fs_used /home}/${fs_size /home} ${alignr}${fs_used_perc /} % ${fs_bar 6,100 /home}
${color1}${font ConkySymbols:size=20}b${font} ${voffset -10}${font Poiret One:bold:size=9}Network » $hr ${font}
${if_existing /proc/net/route enp3s0f1}${color1}${goto 35}Interface:${alignr}${color}enp3s0f1
${color1}${goto 35}Up:${alignr}${color}${upspeed enp3s0f1} / ${totalup enp3s0f1}
${color1}${goto 35}${upspeedgraph enp3s0f1 40,200 4ECBDC 22474C}
${color1}${goto 35}Down:${alignr}${color}${downspeed enp3s0f1} / ${totalup enp3s0f1}
${color1}${goto 35}{downspeedgraph enp3s0f1 40,200 4ECBDC 22474C}
${color1}${goto 35}Local IP:${alignr}${color}${addr enp3s0f1}
${else}${if_existing /proc/net/route wlp2s0}${font}${color1}${goto 35}Interface:${alignr}${color}wlp2s0
${color1}${goto 35}Essid   :${alignr}${color}${wireless_essid wlp2s0}
${color1}${goto 35}Channel :${alignr}${color}${wireless_channel wlp2s0}
${color1}${goto 35}Bitrate :${color}${wireless_bitrate wlp2s0}
${color1}${goto 35}AP MAC  :${alignr}${color}${wireless_ap wlp2s0}
${color1}${goto 35}Link quality:${alignr}${color}${wireless_link_qual_perc wlp2s0}% ${alignr}${wireless_link_bar 4,100 wlp2s0}
${color1}${goto 35}Up:${alignr}${color}${upspeed wlp2s0} / ${totalup wlp2s0}
${color1}${goto 35}${upspeedgraph wlp2s0 40,240 ccff00 2704e2}
${color1}${goto 35}Down:${alignr}${color}${downspeed wlp2s0} / ${totaldown wlp2s0}
${color1}${goto 35}${downspeedgraph wlp2s0 40,240 ccff00 2704e2}
${color1}${goto 35}Local IP:${alignr}${color}${addr wlp2s0}${endif}${endif}
${color1}${goto 35}Public IP:${alignr}${color}${curl ipinfo.io/ip 1}


]]
